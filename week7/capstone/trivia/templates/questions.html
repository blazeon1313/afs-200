<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='/questions.css') }}" rel="stylesheet" type="text/css" />
    <title>Trivia Game</title>
</head>
<body>
    <h1>Test Your Knowledge</h1>
    <form class="rolodex" action="http://127.0.0.1:5000/score" method="POST">
        {% for question in results %}
		<div class="card">
            <div class="{{ question.id_iter }}"> {{ question.getQuestion() | safe }} </div>
            
            <div class="answers">
                {% for answer in question.getShuffledAnswers() %}
                <input type="radio" id="{{ question.id_iter }}" name="{{ question.id_iter }}" value="{{ answer | safe }}">
                <label>{{ answer | safe }}</label>
                {% endfor%}
            </div>
        </div> 
        {% endfor %}          
        <button class="btn"> Score </button>
    </form>

</body>
</html>
